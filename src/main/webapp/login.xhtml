<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css" />
</h:head> 
<body> 

<p:layout style="min-width:600px;min-height:900px;">
    <p:layoutUnit class="left-bar" position="west" resizable="false" size="400" minSize="40" maxSize="200">
        <h2>MiniPropj1</h2>
    </p:layoutUnit>
 
    <p:layoutUnit class="center-bar" position="center">
<!--         LOGIN FORM -->
		<h2>Login</h2>
		<form action="j_security_check" method="post" class="form-horizontal">
		    <h:panelGrid columns="2" cellpadding="5">
		        <label for="j_username">Login</label>
		        <input type="text" id="login" name="j_username" required="true" />
		    </h:panelGrid>
		 
		    <p:fragment>
		        <p:autoUpdate />
		        <h:panelGrid columns="4" cellpadding="5">
		            <label for="j_password">Password</label>
		            <input type="password" id="password" name="j_password" required="true" />
		            <button type="submit" class="btn btn-primary">Login</button>
<!-- 		            <h:outputText value="#{basicView.text}" /> -->
		        </h:panelGrid>
		    </p:fragment>
		</form>
    </p:layoutUnit>
</p:layout>

</body> 
</html>
